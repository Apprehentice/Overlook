<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Overlook</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.deep_purple-light_green.min.css" />
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <div id="roomTitle" class="mdl-layout-title">Title</div>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">User List</span>
        <nav id="userList" class="mdl-navigation">
          <span class="chatTarget mdl-navigation__link active" data-user="">All Users</span>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div id="content" class="page-content">
          <ul id="chatList">
            <li><i>Never tell your password to anyone.</i></li>
          </ul>
        </div>
      </main>
      <main class="mdl-layout__content">
        <form id="chatForm">
          <input type="hidden" name="command" value="message">
          <input type="text" name="content" value="" placeholder="Type your message here...">
          <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" type="submit" name="chatSubmit">
            <i class="material-icons">send</i>
          </button>
        </form>
      </main>
    </div>

    <script src="/js/main.js"></script>
  </body>
</html>
